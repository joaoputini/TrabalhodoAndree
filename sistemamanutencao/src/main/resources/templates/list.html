<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Manutenção</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/solicitacoes}">Sistema de Manutenção</a>
      </div>
    </nav>

    <main class="container mt-4">
      <h1 class="mb-3">Solicitações de Manutenção</h1>

      <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(solicitacoes)}">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Solicitante</th>
            <th scope="col">Descrição do Problema</th>
            <th scope="col">Data da Solicitação</th>
            <th scope="col">Data de Encerramento</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="solicitacao : ${solicitacoes}">
            <th scope="row" th:text="${solicitacao.id}">1</th>
            <td th:text="${solicitacao.nomeSolicitante}">Nome do Solicitante</td>
            <td th:text="${#strings.abbreviate(solicitacao.descricaoProblema, 50)}">Descrição...</td>
            <td th:text="${#temporals.format(solicitacao.dataSolicitacao, 'dd/MM/yyyy HH:mm')}">--/--/----</td>
            <td>
              <span th:if="${solicitacao.dataEncerramento}" th:text="${#temporals.format(solicitacao.dataEncerramento, 'dd/MM/yyyy HH:mm')}"></span>
              <span th:unless="${solicitacao.dataEncerramento}" class="badge bg-warning text-dark">Pendente</span>
            </td>
            <td>
              <form class="d-inline" th:action="@{/solicitacoes/finalizar/{id}(id=${solicitacao.id})}" method="post">
                <button type="submit" class="btn btn-sm btn-success" th:disabled="${solicitacao.dataEncerramento != null}">
                  Finalizar
                </button>
              </form>

              <a th:href="@{/solicitacoes/editar/{id}(id=${solicitacao.id})}" 
                 class="btn btn-sm btn-secondary" 
                 th:classappend="${solicitacao.dataEncerramento != null ? 'disabled' : ''}">Editar</a>
              
              <a th:href="@{/solicitacoes/excluir/{id}(id=${solicitacao.id})}" 
                 class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div th:if="${#lists.isEmpty(solicitacoes)}" class="alert alert-info" role="alert">
        Nenhuma solicitação cadastrada no momento.
      </div>
      
      <a th:href="@{/solicitacoes/cadastrar}" class="btn btn-primary">Nova Solicitação</a>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
