<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:if="${solicitacao.id == null}">Sistema de Manutenção - Nova Solicitação</title>
    <title th:unless="${solicitacao.id == null}">Sistema de Manutenção - Editar Solicitação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/solicitacoes}">Sistema de Manutenção</a>
      </div>
    </nav>

    <main class="container mt-4">
      <h1 th:if="${solicitacao.id == null}">Nova Solicitação</h1>
      <h1 th:unless="${solicitacao.id == null}">Editar Solicitação</h1>

      <form method="post" 
            th:object="${solicitacao}" 
            th:action="${solicitacao.id == null} ? @{/solicitacoes/cadastrar} : @{/solicitacoes/editar/{id}(id=${solicitacao.id})}">
        
        <div class="mb-3">
          <label for="nomeSolicitante" class="form-label">Nome do Solicitante</label>
          <input
            type="text"
            class="form-control"
            id="nomeSolicitante"
            th:field="*{nomeSolicitante}"
            th:errorclass="is-invalid"
          />
          <div class="invalid-feedback" th:errors="*{nomeSolicitante}"></div>
        </div>

        <div class="mb-3">
          <label for="descricaoProblema" class="form-label">Descrição do Problema</label>
          <textarea
            class="form-control"
            id="descricaoProblema"
            rows="4"
            th:field="*{descricaoProblema}"
            th:errorclass="is-invalid"
          ></textarea>
          <div class="invalid-feedback" th:errors="*{descricaoProblema}"></div>
        </div>

        <a th:href="@{/solicitacoes}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
