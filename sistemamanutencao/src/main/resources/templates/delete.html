<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Manutenção - Excluir Solicitação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/solicitacoes}">Sistema de Manutenção</a>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="card bg-light p-4">
        <h1 class="card-title text-center text-danger">Excluir Solicitação</h1>
        <hr>
        <p class="lead text-center">
            Tem certeza que deseja excluir permanentemente a solicitação
            <strong th:text="'#' + ${solicitacao.id}"></strong> do(a) solicitante
            <strong th:text="${solicitacao.nomeSolicitante}"></strong>?
        </p>
        <p class="text-center text-muted">Esta ação não poderá ser desfeita.</p>

        <form th:action="@{/solicitacoes/excluir/{id}(id=${solicitacao.id})}" method="POST" class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a th:href="@{/solicitacoes}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
